[tool:pytest]
# pytest配置文件
# ===============

# 测试发现和执行设置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 最小pytest版本要求
minversion = 6.0

# 输出和报告设置
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --showlocals
    --durations=10
    --color=yes
    --cov=flowsheet_solver
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=85

# 添加自定义标记
markers =
    unit: 单元测试标记
    integration: 集成测试标记
    performance: 性能测试标记
    slow: 慢速测试标记
    network: 需要网络连接的测试
    azure: Azure相关测试
    tcp: TCP网络测试
    convergence: 收敛算法测试
    stress: 压力测试
    memory: 内存测试

# 日志设置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 过滤器
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 测试执行控制
timeout = 300
timeout_method = thread

# 并行执行设置（如果安装了pytest-xdist）
# addopts += -n auto 