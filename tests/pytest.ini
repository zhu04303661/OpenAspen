[tool:pytest]
# DWSIM 单元操作 pytest 统一配置文件
# =====================================
# 
# 整合所有pytest配置，支持完整的DWSIM单元操作测试体系
# 配合 test_dwsim_unified.py 统一测试文件

# === 测试发现配置 ===
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
cache_dir = .pytest_cache

# === 最小版本要求 ===
minversion = 6.0

# === 默认执行选项 ===
addopts = 
    -v
    --tb=short
    --color=yes
    --durations=10
    --maxfail=20
    --disable-warnings
    --showlocals

# === 日志配置 ===
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 日志文件配置
log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# === 警告过滤 ===
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning
    ignore::RuntimeWarning:matplotlib.*
    ignore::FutureWarning:pandas.*
    ignore::pytest.PytestUnknownMarkWarning

# === 测试执行控制 ===
timeout = 300
timeout_method = thread

# === 覆盖率配置（如果安装了pytest-cov）===
# 取消注释以启用覆盖率
# addopts += --cov=dwsim_operations --cov=flowsheet_solver
# addopts += --cov-report=html:htmlcov --cov-report=term-missing --cov-report=xml
# addopts += --cov-fail-under=85

# === 并行执行配置（如果安装了pytest-xdist）===
# 取消注释以启用并行执行
# addopts += -n auto

# === HTML报告配置（如果安装了pytest-html）===
# 取消注释以启用HTML报告
# addopts += --html=reports/pytest_report.html --self-contained-html

# === 测试数据目录 ===
# pytest会在这些目录中查找测试数据
testdata_paths = test_data fixtures

# === 性能测试配置 ===
# 为性能测试设置特殊的超时和资源限制
junit_family = xunit2
junit_suite_name = DWSIM_UnitOperations_Tests

# === 分布式测试配置 ===
# 支持分布式测试环境
dist_url = auto
dist_timeout = 300 